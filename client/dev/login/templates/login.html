<div>
  <form class="login-form"
        (submit)="login(username, password)">
  <div class="container">
    <md-toolbar color="primary">
      <span><md-icon>account_balance</md-icon></span>

      <span>Uber Bank</span>

      <span>(c) 2017</span>
    </md-toolbar>


    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="card" style="margin-top:2em">
          <div class="card-block">
            <md-input-container class="example-full-width">
              <input size="60" mdInput type="text" name="username" id="username" placeholder="Username" [(ngModel)]="username">
            </md-input-container>
            <md-input-container class="example-full-width">
              <input size="60" mdInput type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password">
            </md-input-container>
            <button style="margin-left:0px" class="pull-right" type="submit" id="login">Login</button>
          </div>
        </div>

      </div>
      <div class="col-md-4">
      </div>

    </div>
  </div>
  </form>
</div>
