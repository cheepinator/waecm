<div>
  <form (ngSubmit)="generateTan()">
  <div class="container">
    <div class="row">

      <br/>
      <h4>New Transaction:</h4>
      <br/>
    </div>
    <div class="row">


    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="margin-top:2em">
        <div class="card-block">
          <md-input-container class="example-full-width">
            <input mdInput type="text" id="iban" name="recipient" placeholder="Recipient IBAN:" [(ngModel)]="transaction.ibanReceiver" required/>
          </md-input-container><br/>
          <md-input-container  class="example-full-width">
            <input mdInput type="number" id="amount" name="amount" placeholder="Amount:" [(ngModel)]="transaction.value" required/>
          </md-input-container><br/>
          <md-input-container  class="example-full-width">
            <input mdInput type="text" id="sender" name="sender" placeholder="Sender:" [(ngModel)]="transaction.sender" required/>
          </md-input-container><br/>
          <md-input-container  class="example-full-width">
            <input mdInput type="text" id="receiver" name="receiver" placeholder="Receiver:" [(ngModel)]="transaction.receiver" required/>
          </md-input-container><br/>
          <md-input-container  class="example-full-width">
            <input mdInput type="text" id="paymentReference" name="paymentReference" placeholder="Payment Reference:" [(ngModel)]="transaction.paymentReference" required/>
          </md-input-container><br/>

          <button md-raised-button class="md-primary">Send</button>
          <!--<md-button md-fab type="submit" class="btn btn-success">Send</md-button>-->
        </div>

      </div>
    </div>
  </div>
  </form>
</div>
