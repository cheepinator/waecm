<div>



  <br/>
  <br/>
  <div class="row">
    <div class="col-md-4">
      <h4><b>Balance:</b></h4>
    </div>
    <div class="col-md-16">
      <h4>{{account?.balance}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h4><b>IBAN:</b></h4>
    </div>
    <div class="col-md-16">
      <h4>{{account?.iban}}</h4>
    </div>
  </div>
  <br/>
  <h4>Transactions:</h4>
  <br/>

  <div class="row">

      <p-dataTable [value]="transactions">
        <p-column field="value" header="Value"></p-column>
        <p-column field="date" header="Time">
          <ng-template let-transaction="rowData" pTemplate="body">
            <span>{{transaction.date| date:'medium' }}</span>
          </ng-template>
        </p-column>
        <p-column field="ibanSender" header="From"></p-column>
        <p-column field="ibanReceiver" header="To"></p-column>

        <p-column>
          <ng-template let-transaction="rowData" pTemplate="body">
            <button type="button" pButton (click)="selectDetails($event, transaction, op);">Details</button>
          </ng-template>
        </p-column>

      </p-dataTable>

    <p-overlayPanel #op>
      <div *ngIf="selectedTransaction">{{selectedTransaction.value}}</div>
    </p-overlayPanel>

  </div>


  <!--<span class="done">-->

            <!--<md-icon>check circle</md-icon>-->
          <!--</button>-->
        <!--</span>-->

</div>
