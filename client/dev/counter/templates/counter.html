<div class="counter-container">
  <form class="counter-form"
        (submit)="_increaseCounter()">

    <h1 class="counter-title">Counter</h1>



    <button type="submit">+</button>
  </form>

  <div class="counter-list">
    <div class="counter-item">
      <p>{{counter}}</p>
    </div>
  </div>
</div>
